
<section class="page" role="main">
  <header class="flex flex-center flex-justify mb3 px3 max-px0">
    <div class="flex mr3">
      <h1 class="h1">Products</h1>
      <span class="callout">{{products.products.length}}</span>
    </div>
    <div class="flex" role="toolbar">
      <a href="#/product/new" class="button color-action">Add product</a> 
    </div>
  </header>

  <div ng-if='statusMessage' class="alert alert-info" role="alert">{{statusMessage}}</div>

  <manage-product 
    ng-show='productFormIsVisible'
    products=products
    product=activeProduct
    showProductForm=showProductForm >  
  </manage-product>
  
  <product-listing
    products=products
    activeProduct=activeProduct
    stockLevelSearch=stockLevelSearch
  ></product-listing>
</section>
